<script>
  //funzione login, confronta credenziali salvate nel localst. con le credenziali date dall'utente in fase di autenticazione
 
  function login() {
    utenti = JSON.parse(window.localStorage.getItem("utenti"));
    email = document.getElementById('email').value
    password = document.getElementById("password").value;

    for(i=0; i<utenti.length;i++){
      if(utenti[i].email==email && utenti[i].password==password){
        alert('login corretto')
        window.localStorage.setItem("active_user" , JSON.stringify(utenti[i]))
        location.href="./home.html"
        return
      }
    }
    alert('login errato')
  }


</script>
